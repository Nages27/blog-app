{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blogging/style.css' %}">
</head>

<!-- Add a dynamic body class block -->
<body class="{% block body_class %}{% endblock %}">

<header>
    <h1>My Blog</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    {% endif %}
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
