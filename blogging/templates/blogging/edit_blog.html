{% extends 'blogging/base.html' %}
{% block title %}Edit Blog{% endblock %}
{% block content %}

<div class="container">
    <h2>Edit Blog</h2>

    <form method="post">
        {% csrf_token %}

        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ blog.title }}" class="form-input" required><br><br>

        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="5" class="form-input" required>{{ blog.description }}</textarea><br><br>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

{% endblock %}
