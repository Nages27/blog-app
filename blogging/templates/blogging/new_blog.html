{% extends 'blogging/base.html' %}
{% block title %}Add New Blog{% endblock %}
{% block content %}

<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h2 style="text-align:center; margin-bottom: 20px;">Add a New Blog</h2>

    {% if error_message %}
        <p style="color:red; text-align:center;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <input type="text" name="title" placeholder="Blog Title" class="form-input" required>
        <textarea name="description" placeholder="Blog Description" class="form-input" rows="5" required></textarea>
        
        <button type="submit" class="btn">Post Blog</button>
    </form>
</div>

{% endblock %}
